<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registro</title>
  <!-- Add Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 2rem 0;
    }

    .form-container {
      background: #ffffff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-container h2, .form-container h3 {
      color: #333;
      margin-bottom: 1rem;
    }

    .form-container button {
      background-color: #6a11cb;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background-color: #2575fc;
    }

    .form-control, .form-select {
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login Form -->
        <div class="form-container mb-4">
          <h2 class="text-center">Iniciar Sesión</h2>
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario:</label>
              <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input id="password" name="password" type="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        </div>

        <!-- Registro Form -->
        <div class="form-container">
          <h3 class="text-center">Registrar Nuevo Usuario</h3>
          <form action="/registro" method="post">
            <div class="mb-3">
              <label for="registro-usuario" class="form-label">Usuario:</label>
              <input id="registro-usuario" name="usuario" type="text" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
              <label for="registro-password" class="form-label">Contraseña:</label>
              <input id="registro-password" name="password" type="password" class="form-control" placeholder="Contraseña segura" required>
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol:</label>
              <select id="rol" name="rol" class="form-select">
                <option value="estudiante">Estudiante</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 - Proyecto final Programacion IV
  </footer>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
