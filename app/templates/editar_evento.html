<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Evento</title>
  <!-- Add Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      padding: 2rem 0;
    }

    .form-container {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      color: #6a11cb;
      margin-bottom: 1.5rem;
    }

    .btn-custom {
      background-color: #6a11cb;
      border: none;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #2575fc;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="text-center">
      <h2>Editar Evento</h2>
    </header>

    <!-- Edit Event Form -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <form method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                value="{{ evento['nombre'] }}"
                placeholder="Nombre del evento"
                required
              >
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha:</label>
              <input
                type="date"
                id="fecha"
                name="fecha"
                class="form-control"
                value="{{ evento['fecha'] }}"
                required
              >
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora:</label>
              <input
                type="time"
                id="hora"
                name="hora"
                class="form-control"
                value="{{ evento['hora'] }}"
                required
              >
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de Evento:</label>
              <input
                type="text"
                id="tipo"
                name="tipo"
                class="form-control"
                value="{{ evento['tipo'] }}"
                placeholder="Tipo del evento"
                required
              >
            </div>
            <div class="mb-3">
              <label for="lugar" class="form-label">Lugar de Evento:</label>
              <input
                type="text"
                id="lugar"
                name="lugar"
                class="form-control"
                value="{{ evento['lugar'] }}"
                placeholder="Lugar del evento"
                required
              >
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción:</label>
              <textarea
                id="descripcion"
                name="descripcion"
                rows="4"
                class="form-control"
                placeholder="Descripción del evento"
                required
              >{{ evento['descripcion'] }}</textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">
                Actualizar Evento
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Back to Admin Panel Button -->
    <div class="text-center mt-4">
      <a href="{{ url_for('main.admin') }}" class="btn btn-custom">Volver al Panel</a>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
